<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tost Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="buttons">
        <button onclick="notification(successMsg)">Success</button>
        <button onclick="notification(errorMsg)">Error</button>
        <button onclick="notification(invalidMsg)">Invalid</button>
    </div>

    <div id="toastNotification"></div>


    <script>
        let tostDiv = document.getElementById('toastNotification');
        let successMsg = `<i class="fa-solid fa-circle-check"></i> Successfully submited`;
        let errorMsg = `<i class="fa-solid fa-circle-xmark"></i> please fix the error`;
        let invalidMsg = `<i class="fa-solid fa-circle-exclamation"></i> Invalid Input, check again`;


        function notification(msg){
            let toast = document.createElement("div");
            toast.classList.add('toast');
            toast.innerHTML = msg;
            tostDiv.appendChild(toast)

            if(msg.includes('error')){
                toast.classList.add('error')
            }
            if(msg.includes('Invalid')){
                toast.classList.add('invalid')
            }
            setTimeout(()=>{
                toast.remove();
            }, 5000)
        }
    </script>
</body>
</html>
